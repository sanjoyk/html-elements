<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing:border-box}
body {font-family: Verdana,sans-serif;margin:0}

</style>
<link rel="stylesheet" href="style.css">
<body>
	<h1 class="slide-show">slides show</h1>
	<div class="slideshow-container">
		<div class="my-slides fade">
			<div class="number-text">1 / 4</div>
			<img src="images/image1.jpg" style="width:100%"/>
		</div>
		<div class="my-slides fade">
			<div class="number-text">2 / 4</div>
			<img src="images/image2.jpg" style="width:100%"/>
		</div>
		<div class="my-slides fade">
			<div class="number-text">3 / 4</div>
			<img src="images/image3.jpg" style="width:100%"/>
		</div>
		<div class="my-slides fade">
			<div class="number-text">4 / 4</div>
			<img src="images/image4.jpg" style="width:100%"/>
		</div>
		<a class="prev">&#10094;</a>
		<a class="next">&#10095;</a>
	</div>
	<div class="dot-container" style="text-align:center;padding:4px;">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>


<script src="myscripts.js"></script>
</body>
</html>
